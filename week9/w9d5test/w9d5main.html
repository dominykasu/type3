<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="w9d5script.js" defer></script>
    <link rel="stylesheet" href="w9d5style.css">
</head>
<body>
<div class="container cent">
<div class="d-flex">
    <div class="cardGenArea">
        <h2>Card Generator</h2>
        <h4>Size:</h4>
        <div class="d-flex">

        <h5>Height:</h5>
            <input id="height" type="number" placeholder="height">
        <h5>Width:</h5>
            <input id="width" type="number" placeholder="width">
        </div>
        <h4>Background Color:</h4>
        <div class="d-flex justify-content-evenly">
        <div id="red" class="red">Red</div><div id="green" class="green">Green</div>
        <div id="blue" class="blue">Blue</div><div id="violet" class="violet">Violet</div>
        </div>
        <h4>Border:</h4>
        <div class="d-flex justify-content-evenly">
            <input id="bPixels" type="number" placeholder="pixels">
            <input id="bType" type="text" placeholder="border type">
            <input id="bColor" type="text" placeholder="color">
        </div>
        <div class="d-flex">
            <h5>Border Radius:</h5> <input id="radiusB" type="number" placeholder="radius"><h6>%</h6>
        </div>
        <div class="d-flex">
            <h5>Padding:</h5> <input id="paddingC" type="paddingC" placeholder="padding"><h6>px</h6>
        </div>
         <div class="d-flex">
            <h5>Margin:</h5> <input id="marginC" type="marginC" placeholder="margin"><h6>px</h6>
         </div>
        <div class="text-center">
        <button id="genCardButton">Generate Card</button>
        </div>
    </div>
    <div class="contGenArea d-flex flex-column justify-content-between">
        <div>
        <h1>Content Generator</h1>
        <br>

        <div class="text-center">
        <input id="categoryText" type="text" placeholder="category text">
        </div>
        <br>
         <div class="text-center">
        <input id="subCatText" type="text" placeholder="sub-category text">
         </div>
        <br>
        <div class="text-center">
        <div id="error-text"></div>
        </div>
        </div>
        <div class="text-center">
        <button id="addContent">Add content to card</button>
        </div>
    </div>

    <div class="cardPreviewArea d-flex flex-column justify-content-between">
        <div>
        <h1>Card Preview</h1>
        <div id="cardPreview"></div>
        </div>
        <div class="text-center">
        <button id="appendCardButton">Append Card</button>
            <button id="resetButton">Reset Card</button>
        </div>
    </div>

</div>
    <div id="cardList" class="d-flex m-2 flex-wrap"></div>
</div>
</body>
</html>
